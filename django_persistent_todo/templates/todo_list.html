{% for item in items %}
    {{ item }} <a href="{% url 'delete' item.id %}">x</a><br/>
{% endfor %}
<form action="{% url 'add' %}" method="POST">{% csrf_token %}
    {{ form.non_field_errors }}
    {% if form.text.errors %}
        {{ form.text.errors }}
    {% endif %}
    {{ form.text }}
    {{ form.list_id.as_hidden }}
    <button type="submit">Add Item</button>
</form>
